name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  schedule:
  - cron: '13 1 * * 0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test-lint-doc:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    strategy:
      matrix:
        toolchain:
          - stable
          - nightly
    steps:
      - uses: actions/checkout@v3
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }} && rustup component add clippy
      - run: cargo build --verbose --future-incompat-report
      - run: cargo test --verbose --future-incompat-report
      - run: cargo clippy --verbose
      - run: cargo doc --verbose
